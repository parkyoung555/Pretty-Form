<html>
<head>
<link rel= "icon" href = "messageicon.ico" type = "image/x-icon">
<title>Notification Page</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:light,regular,medium,thin,italic,mediumitalic,bold"
  title="roboto">
<script src="http://maps.googleapis.com/maps/api/js?sensor=false&amp;libraries=places"></script>
<script src="jquery.geocomplete.js"></script>
<script src="bootstrap-tagsinput.js"></script>
<script src = "script.js" type = "text/javascript"></script>
<link href = "style.css" rel = "stylesheet" type = "text/css"></link>
<link href = "bootstrap-tagsinput.css" rel = "stylesheet" type = "text/css"></link>
</head>
<body>
<div id = "content">

<div id = "clickme">
<span class = "text">Create</span>
</div>
<div id = "footer">&copy;&nbsp;&nbsp;Y o u n g&nbsp;&nbsp;P a r k&nbsp;&nbsp;2 0 1 4</div>
</div>

<div id = "screen"></div>
<div id = "alert"></div>
<div id = "notification">
<div id = "coverPhoto"></div>
<span id = "line1" class = "menuText">Add Company/Site</span>
<div id = "locationIcon"></div>
<div id = "companyExist"></div>
<div class = "helpIcon" id = "location1" title="The user creating the Company/Site" ></div>
<div class = "helpIcon" id = "location2" title="Rate of Value-Added tax applicable for this site"></div>
<div class = "helpIcon" id = "location3" title="The primary way the site does business i.e. Contract Manufacturer"></div>
<form id = "createCompanySite">
	<input id="companyName" type="text" placeholder="Company Name" />
	<select id="companyType" type="text">
		<option value="" disabled selected>Company Type</option>
		<option value="1">Customer</option>
		<option value="2">Vendor</option>
		<option value="3">Customer-Vendor</option>
	</select>
	<input id="companyWebsite" type="text" placeholder="Website (i.e. http://www...)" />
	<hr>
	<select id="createdBy" type="text"/>
		<option value="" disabled selected>Created By/ On-Behalf Of</option>
		<option value="1">Dustin Ford</option>
		<option value="2">Bojan Raic</option>
		<option value="3">David Smith</option>
		<option value="4">Stephen Gee</option>
		<option value="5">Billy Pursley</option>
	</select>
	<select id="addNewSite" type="text" />
		<option value="" disabled selected>Add New Site</option>
		<option value="1">Add New Site</option>
	</select>
	<input id="siteName" type="text" placeholder="Site Name" required/>
	<input  id="addSiteTypes" data-role="tagsinput" type="text" placeholder="Add Type" value = ""/>
	<input id="phoneExt" type="text" placeholder="Ext." />
	<input id="sitePhone" type="text" placeholder="Site Phone Number" />

	<input id="geocomplete" type="text" placeholder="Location" required/>
	<input id="companyVAT" type="text" placeholder="VAT"/>
</form>
<div id = "add"><span class = "text">Add</span></div>
<div id = "close"><span class = "text">Cancel</span></div>
<div id = "notiFoot"></div>
</div>
</body>
</html>
